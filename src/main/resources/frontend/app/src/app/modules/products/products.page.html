<ion-header translucent>
	<ion-icon (click)="dismiss()" name="close-outline"></ion-icon>
</ion-header>

<ion-content class="ion-padding">
	<mat-expansion-panel *ngFor="let category of categories">
		<mat-expansion-panel-header>
			<mat-panel-title>
				{{ category.name }}
			</mat-panel-title>
		</mat-expansion-panel-header>
		<ion-list>
			<ion-item *ngFor="let product of category.products">
				<ion-icon (click)="createShoppingListItem(product)" name="add-circle" slot="end"></ion-icon>
				<ion-label>{{ product.name }}</ion-label>
			</ion-item>
		</ion-list>
	</mat-expansion-panel>
</ion-content>
